{% extends "base.html" %}
{% block title %}Modify a City{% endblock %}
{% block body %}

<div class="container">
  <h1>City Profile</h1>
  <br>
  <div class="col-6">
    <form action="{{ url_for('updateCity') }}" method="POST" accept-charset="utf-8">
      <div class="form-group">
        <label for="city_id">City ID</label>
        <input type="text" class="form-control" id="city_id" name="city_id" placeholder="" value="{{ city_id }}" required readonly="">
      </div>

      <div class="form-group">
        <label for="city_name">City</label>
        <input type="text" class="form-control" id="city_name" name="city_name" placeholder="" value="{{ city_name }}" required>
      </div>
      <div class="form-group">
        <label for="cost_of_living_index">Cost of Living</label>
        <input type="number" step = "0.01" class="form-control" id="cost_of_living_index" name="cost_of_living_index" placeholder="" value="{{ cost_of_living_index }}" required>
      </div>
      <div class="form-group">
        <label for="rent_index">Rent</label>
        <input type="number" step = "0.01" class="form-control" id="rent_index" name="rent_index" placeholder="" value="{{ rent_index }}" required>
      </div>
      <div class="form-group">
        <label for="general_cost_index">General Cost</label>
        <input type="number" step = "0.01" class="form-control" id="general_cost_index" name="general_cost_index" placeholder="" value="{{ general_cost_index }}" required>
      </div>
      <div class="form-group">
        <label for="groceries_index">Groceries</label>
        <input type="number" step = "0.01" class="form-control" id="groceries_index" name="groceries_index" placeholder="" value="{{ groceries_index }}" required>
      </div>
      <div class="form-group">
        <label for="restaurant_price_index">Restaurant Price</label>
        <input type="number" step = "0.01" class="form-control" id="restaurant_price_index" name="restaurant_price_index" placeholder="" value="{{ restaurant_price_index }}" required>
      </div>
      <div class="form-group">
        <label for="local_purchasing_power_index">Local Purchasing Power</label>
        <input type="number" step = "0.01" class="form-control" id="local_purchasing_power_index" name="local_purchasing_power_index" placeholder="" value="{{ local_purchasing_power_index }}" required>
      </div>
      <div class="form-group">
        <label for="country_name">Country</label>
        <select name="country_name" class="form-control" id="country_name">
          <option>{{ country_name }}</option>
          <option disabled="disabled">Select One</option>
          {% for country in countries %}
          <option>{{ country }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="topography_id">Topography Id</label>
        <select name="topography_id" class="form-control" id="topography_id">
          <option>{{ topography_id }}</option>
          <option disabled="disabled">Select One</option>
          {% for topography in topographys %}
          <option>{{ topography }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="climate_type">Climate Type</label>
        <select name="climate_type" class="form-control" id="climate_type">
          <option>{{ climate_type }}</option>
          <option disabled="disabled">Select One</option>
          {% for climate in climates %}
          <option>{{ climate }}</option>
          {% endfor %}
        </select>
      </div>
      
      <br>
      <br>
      <button type="submit" id="updateCity" class="btn btn-primary">Update City Profile</button>
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete City Profile</button>
    </form>
    <br>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete this city profile?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="{{ url_for('deleteCity') }}" method="POST" accept-charset="utf-8" class="delete-form">
              <div class="form-group hidden">
                <label for="city_id">City ID</label>
                <input type="text" class="form-control" id="city_id" name="city_id" placeholder="" value="{{ city_id }}" required readonly="">
              </div>
              <div class="buttons">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" id="deleteCity" class="btn btn-danger">Delete</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
